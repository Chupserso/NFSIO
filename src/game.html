<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <title>Game</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        canvas {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        "use strict";
        
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
        camera.position.z = 450;
        camera.position.x = -80;
        camera.position.y = 110;
        let renderer = new THREE.WebGLRenderer({alpha: false, antialias:true});
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);
        const aLight = new THREE.AmbientLight(0x404040, 20);
        scene.add(aLight);
        const pLight = new THREE.PointLight(0xFFFFFF, 1);
        pLight.position.set(200, 1200, 7);
        scene.add(pLight);
        let loader = new THREE.GLTFLoader();
        let obj = null;
        let carX = 0;
        document.onkeydown = function(e) {
            if (e.keyCode == 65) {
                carX = 100
            }
            if (e.keyCode == 68) {
                carX = 500;
            }
        }
        loader.load("player/scene.gltf", function(gltf){
            let obj = gltf.scene;
            obj.scale.set(40, 40, 40);
            obj.rotation.y = 0;
            obj.position.x = carX;
            scene.add(obj);
        });
        loader.load("road/scene.gltf", function(gltf){
            let obj = gltf.scene;
            obj.scale.set(20, 20, 40);
            obj.rotation.y = 0
            obj.position.y = -50;
            scene.add(obj);
        });
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
